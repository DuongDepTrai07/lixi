    <style>
        :root {
            --red-tet: #b71c1c;
            --cream-paper: #fff8e1;
            --gold: #ffd700;
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--red-tet);
            background-image: 
                radial-gradient(circle at 50% 50%, #d32f2f 10%, transparent 10%),
                radial-gradient(circle at 0% 0%, #ff5252 2px, transparent 2px);
            background-size: 50px 50px, 20px 20px;
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* --- Canvas Ph√°o Hoa --- */
        #canvas {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 5;
        }

        /* --- M√†n h√¨nh Ch√†o --- */
        #intro-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(139, 0, 0, 0.98);
            z-index: 2000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: var(--gold);
            transition: opacity 0.5s ease;
        }
        
        #intro-overlay h1 { 
            font-size: 2.2rem; 
            margin-bottom: 20px; 
            text-align: center;
            text-shadow: 2px 2px 5px #000;
            padding: 0 10px;
        }

        .start-btn {
            padding: 12px 35px;
            font-size: 1.4rem;
            background: linear-gradient(to bottom, #ffd700, #ffb300);
            color: #b71c1c;
            border: 2px solid #fff;
            border-radius: 50px;
            cursor: pointer;
            font-family: 'Pacifico', cursive;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.6);

        .decor { position: absolute; pointer-events: none; z-index: 0; }

        .horse-left { left: 5%; transform: scaleX(-1); }
        .horse-right { right: 5%; }
        .flower-decor { position: absolute; animation: falling 8s linear infinite; opacity: 0.8; }

        /* --- Container L√¨ X√¨ (GRID 2x2) --- */
        .lixi-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            z-index: 10;
            width: auto;
            max-width: 90%;
            justify-items: center;
            align-items: center;
            margin-top: 10px;
        }

        .lixi {
            width: 140px;
            height: 200px;
            background: linear-gradient(135deg, #ff1744 0%, #b71c1c 100%);
            border: 2px solid var(--gold);
            border-radius: 12px;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
            box-shadow: 0 8px 15px rgba(0,0,0,0.4);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .lixi:hover { transform: translateY(-5px); }

        .lixi-face {
            text-align: center;
            color: var(--gold);
            width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .lixi-icon { font-size: 3rem; margin-bottom: 5px; }
        .lixi-text { font-family: 'Pacifico'; font-size: 1.4rem; }

        .lixi-content {
            position: absolute;
            top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0);
            width: 90%; height: 90%;
            background: var(--cream-paper);
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid var(--red-tet);
            opacity: 0;
            transition: all 0.5s ease;
            z-index: 200;
        }

        .money {
            font-size: 2.5rem;
            font-weight: bold;
            color: var(--red-tet);
            font-family: 'Pacifico', cursive;
            margin: 0 0 10px 0;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
            line-height: 1.2;
        }

        .wish {
            font-size: 1.1rem;
            color: #333;
            line-height: 1.3;
            font-weight: bold;
            width: 100%;
            word-wrap: break-word;
        }

        .cursor { display: inline-block; color: var(--red-tet); animation: blink 0.8s infinite; }
        @keyframes blink { 0%, 100% { opacity: 1; } 50% { opacity: 0; } }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        @keyframes falling { 0% { top: -10%; transform: rotate(0deg); } 100% { top: 110%; transform: rotate(360deg); } }

        /* --- Tr·∫°ng th√°i m·ªü --- */
        body.has-selected .lixi { opacity: 0; pointer-events: none; transition: opacity 0.5s; }
        
        body.has-selected .lixi.active {
            opacity: 1;
            position: fixed;
            top: 50%; left: 50%;
            margin: 0; 
            transform: translate(-50%, -50%);
            width: 85vw; height: 55vh;
            max-width: 320px; max-height: 480px;
            z-index: 1000;
            cursor: default;
            box-shadow: 0 0 100px rgba(255, 215, 0, 0.8);
        }

        body.has-selected .lixi.active .lixi-face { opacity: 0; }
        body.has-selected .lixi.active .lixi-content { opacity: 1; transform: translate(-50%, -50%) scale(1); }
        body.has-selected .lixi.active .lixi-content.show-money .money { opacity: 1; transform: translateY(0); }

        /* Mobile Adjustments */
        @media (max-width: 400px) {
            .lixi { width: 130px; height: 180px; }
            .lixi-container { gap: 15px; }
            .money { font-size: 2.2rem; }
        }
    </style>

<body>

    <div id="intro-overlay">

    <script>
        const flowersContainer = document.getElementById('flowers-container');
        function createFlower() {
            const flower = document.createElement('div');
            flower.classList.add('flower-decor');
            flower.innerHTML = 'üå∏';
            flower.style.left = Math.random() * 100 + 'vw';
            flower.style.animationDuration = Math.random() * 3 + 5 + 's';
            flower.style.fontSize = Math.random() * 1 + 1 + 'rem';
            flowersContainer.appendChild(flower);
            setTimeout(() => flower.remove(), 8000);
        }
        setInterval(createFlower, 500);

        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let cw = window.innerWidth, ch = window.innerHeight;
        canvas.width = cw; canvas.height = ch;
        let fireworks = [], particles = [], isFireworksActive = false;

        window.addEventListener('resize', () => { cw = window.innerWidth; ch = window.innerHeight; canvas.width = cw; canvas.height = ch; });
        function random(min, max) { return Math.random() * (max - min) + min; }

        class Firework {
            constructor(sx, sy, tx, ty) {
                this.x = sx; this.y = sy; this.sx = sx; this.sy = sy; this.tx = tx; this.ty = ty;
                this.distanceToTarget = Math.sqrt(Math.pow(sx - tx, 2) + Math.pow(sy - ty, 2));
                this.distanceTraveled = 0; this.coordinates = []; this.coordinateCount = 3;
                while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = Math.atan2(ty - sy, tx - sx); this.speed = 2; this.acceleration = 1.05; this.brightness = random(50, 70);
            }
            update(index) {
                this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]);
                this.speed *= this.acceleration;
                let vx = Math.cos(this.angle) * this.speed, vy = Math.sin(this.angle) * this.speed;
                this.distanceTraveled = Math.sqrt(Math.pow(this.sx - this.x, 2) + Math.pow(this.sy - this.y, 2));
                if(this.distanceTraveled >= this.distanceToTarget) { createParticles(this.tx, this.ty); fireworks.splice(index, 1); } 
                else { this.x += vx; this.y += vy; }
            }
            draw() {
                ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsl(' + random(0, 360) + ', 100%, ' + this.brightness + '%)'; ctx.stroke();
            }
        }
        class Particle {
            constructor(x, y) {
                this.x = x; this.y = y; this.coordinates = []; this.coordinateCount = 5;
                while(this.coordinateCount--) { this.coordinates.push([this.x, this.y]); }
                this.angle = random(0, Math.PI * 2); this.speed = random(1, 10); this.friction = 0.95; this.gravity = 1; 
                this.hue = random(0, 360); this.brightness = random(50, 80); this.alpha = 1; this.decay = random(0.015, 0.03);
            }
            update(index) {
                this.coordinates.pop(); this.coordinates.unshift([this.x, this.y]); this.speed *= this.friction;
                this.x += Math.cos(this.angle) * this.speed; this.y += Math.sin(this.angle) * this.speed + this.gravity;
                this.alpha -= this.decay; if(this.alpha <= this.decay) particles.splice(index, 1);
            }
            draw() {
                ctx.beginPath(); ctx.moveTo(this.coordinates[this.coordinates.length - 1][0], this.coordinates[this.coordinates.length - 1][1]);
                ctx.lineTo(this.x, this.y); ctx.strokeStyle = 'hsla(' + this.hue + ', 100%, ' + this.brightness + '%, ' + this.alpha + ')'; ctx.stroke();
            }
        }
        function createParticles(x, y) { let count = 30; while(count--) particles.push(new Particle(x, y)); }
        function loopFireworks() {
            requestAnimationFrame(loopFireworks);
            ctx.globalCompositeOperation = 'destination-out'; ctx.fillStyle = 'rgba(0, 0, 0, 0.5)'; ctx.fillRect(0, 0, cw, ch);
            ctx.globalCompositeOperation = 'lighter';
            if(isFireworksActive && Math.random() < 0.1) fireworks.push(new Firework(cw / 2, ch, random(0, cw), random(0, ch / 2)));
            let i = fireworks.length; while(i--) { fireworks[i].draw(); fireworks[i].update(i); }
            let j = particles.length; while(j--) { particles[j].draw(); particles[j].update(j); }
        }
        loopFireworks();

        function startParty() {
            const overlay = document.getElementById('intro-overlay');
            overlay.style.opacity = '0'; setTimeout(() => { overlay.style.display = 'none'; }, 500);
            var audio = document.getElementById("bg-music"); audio.volume = 0.6;
            audio.play().catch(e => console.log("Audio autoplay blocked"));
        }

        const fullWishText = "Ch√∫c Mi ƒÉn ngoan ch√≥ng l·ªõn, ng√†y c√†ng xinh ƒë·∫πp v√† ƒë·ªó NV1 nha! ‚ù§Ô∏è";
        function typeWriter(element, text) {
            let i = 0; element.innerHTML = ""; element.style.opacity = 1;
            let timer = setInterval(() => {
                if (i < text.length) { element.innerHTML = text.substring(0, i + 1) + '<span class="cursor">|</span>'; i++; } 
                else { element.innerHTML = text; clearInterval(timer); }
            }, 60);
        }

        // --- ƒê√ÇY L√Ä PH·∫¶N G·ª¨I TH√îNG B√ÅO ---
        // Thay link c·ªßa b·∫°n v√†o d√≤ng d∆∞·ªõi:
        const discordWebhookURL = "https://discord.com/api/webhooks/1472957113264373872/2Sm-FiHE-RZgjbeKkPLM1SGbm7hWqe0PphMnANH4Z5fAji_pverStZRQa0QyHHNtj7n9";

            const payload = {

                username: "Th·∫ßn T√†i B√°o Tin"
            };

            fetch(discordWebhookURL, {

            }).then(response => console.log("ƒê√£ b√°o tin!")).catch(err => console.error("L·ªói g·ª≠i tin"));
        }

        let isOpened = false;

            if (isOpened) return; isOpened = true;
            
            // G·ª≠i th√¥ng b√°o ngay khi b·∫•m
            sendNotification(name);

            isFireworksActive = true; setTimeout(() => { isFireworksActive = false; }, 5000);

    </script>
